language: node_js
node_js:
- 8
cache:
  directories:
  - node_modules
script:
- npm run build
deploy:
  provider: gcs
  edge: true
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: beta.mmacc.uk
  local_dir: dist
  skip_cleanup: true
  acl: "public-read"
  detect_encoding: true
  cache_control: "public, max-age=31536000"
  on:
    branch: master
    repo: mmaccuk/mmacc.uk
